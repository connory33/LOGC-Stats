name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: react-app/package-lock.json

      - name: Install dependencies
        working-directory: ./react-app
        run: npm ci

      - name: Build
        working-directory: ./react-app
        run: npm run build

      - name: Copy 404.html to dist
        run: |
          cp react-app/public/404.html react-app/dist/404.html
          echo "✓ Copied 404.html to dist"

      - name: Verify build output
        run: |
          echo "=== Verifying build output ==="
          test -f react-app/dist/index.html && echo "✓ index.html exists" || (echo "✗ index.html NOT FOUND" && exit 1)
          test -f react-app/dist/404.html && echo "✓ 404.html exists" || echo "⚠ 404.html NOT FOUND"
          echo ""
          echo "Files in dist:"
          ls -la react-app/dist/
          echo ""
          echo "File structure:"
          find react-app/dist -type f | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './react-app/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

