name: Deploy React App

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Deploy to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: react-app/package-lock.json

      - name: Install dependencies
        working-directory: ./react-app
        run: npm ci

      - name: Build
        working-directory: ./react-app
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy 404.html to dist
        run: |
          cp react-app/public/404.html react-app/dist/404.html
          ls -la react-app/dist/ | grep 404

      - name: Verify artifact contents
        run: |
          echo "=== Verifying artifact structure ==="
          echo "Current directory:"
          pwd
          echo ""
          echo "Files in react-app/dist:"
          ls -la react-app/dist/
          echo ""
          echo "Checking for critical files:"
          test -f react-app/dist/index.html && echo "✓ index.html exists" || (echo "✗ index.html NOT FOUND" && exit 1)
          test -f react-app/dist/404.html && echo "✓ 404.html exists" || echo "⚠ 404.html NOT FOUND"
          echo ""
          echo "Directory tree (first level):"
          find react-app/dist -maxdepth 1 -type f -o -type d | sort

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './react-app/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

