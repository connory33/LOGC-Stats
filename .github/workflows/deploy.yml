name: Deploy React App to gh-pages branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: react-app/package-lock.json

      - name: Install dependencies
        working-directory: ./react-app
        run: npm ci

      - name: Build
        working-directory: ./react-app
        run: npm run build

      - name: Copy 404.html to dist
        run: |
          cp react-app/public/404.html react-app/dist/404.html
          echo "✓ Copied 404.html to dist"

      - name: Verify build output
        run: |
          echo "=== Verifying build output ==="
          test -f react-app/dist/index.html && echo "✓ index.html exists" || (echo "✗ index.html NOT FOUND" && exit 1)
          test -f react-app/dist/404.html && echo "✓ 404.html exists" || echo "⚠ 404.html NOT FOUND"
          ls -la react-app/dist/

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./react-app/dist
          cname: false

